<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD with html css js</title>
</head>
<body>
    <!-- section for input -->
    <section class="container">
        <input type="text" class="add-user-name" placeholder="Enter username">
        <input type="text" class="add-user-avatar" placeholder="Paste user image">
        <button onclick="addUser()">Add User</button>
    </section>

    <!-- collect all the data for reading or displaying -->
    <div class="user-list"></div>
    

    <script src="script.js"></script>
</body>
</html>
